
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="~/content/login/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="~/content/login/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="~/content/login/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="~/content/login/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="~/content/login/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Drive</b>Away</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
   <form action="" method="">
                    <div class="col-sm-12">
                        <div class="row">

                            <div class="col-sm-6 form-group">
                                <label class="row loginfield">Name</label>
                                <input type="text" placeholder="First Name.." name="fname" value=""
                                       title="provide your first name" maxlength="10" required class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="row loginfield">Username</label>
                                <input type="text" placeholder="Last Name.." name="Lname" value="" required
                                       maxlength="10" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label class="row loginfield">Password</label>

                                <input type="password" placeholder="Password.." name="password" value="" required
                                       minlength="8" maxlength="12" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="row loginfield">Confirm Password</label>
                                <span id="passmsg" style="display:none;">Rewrite your Password for confirmation</span>


                                <input type="password" placeholder="confirm Password.."
                                       name="conpassword" value="" required minlength="8" maxlength="20"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class=" form-group col-md-12">
                                <label class="row loginfield">Address</label>

                                <textarea placeholder="Address.." name="Address" value="" required
                                          class="form-control textarea"></textarea>
                            </div>


                            <div class="col-md-12 form-group">
                                <label class="row loginfield">License</label>
                                <input type="text" placeholder="License Number.." name="License"
                                       value=" " required minlength="8" maxlength="10" class="form-control">
                            </div>
                            <!--<div class="col-sm-6 form-group">-->
                            <!--<label class="row loginfield">Prefession</label>-->
                            <!--<input type="text" placeholder="Your Preession Please!!!.."  name="profession" value="" required minlength="8" maxlength="10" class="form-control">-->
                            <!--</div>-->

                        </div>

                        <div class="row">
                            <!--<div class="form-group col-md-8">-->
                            <!--<label class="row loginfield">Phone Number</label>-->
                            <!--<input type="text" placeholder="009XXXXXXX.." name="Phono" value=" "  required class="form-control">-->
                            <!--</div>-->
                            <div class="form-group col-lg-12">
                                <label class="row loginfield">Email Address</label>
                                <input type="text" placeholder="Example@gmail.com.." name="email" value=" " required
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                   <button type="button" class="btn btn-lg btn-info">Submit</button>
                        </div>
                    </div>
                </form>


    <!-- /.social-auth-links -->

     <a href="/Home/login"><p class="secondary-action">Already registered? Click here to login!</p></a>
            <p style="color: red; text-decoration: none;"></p>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="~/content/login/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="~/content/login/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="~/content/login/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
